{% set name = "qrcode" %}
{% set version = "7.1" %}
{% set sha256 = "59ba630fa2adb637b06571e6ceec1bb0ecf372c458c4447ceba763061bd3af72" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - qr = qrcode.console_scripts:main

requirements:
  build:
    - python
    - pip
  run:
    - python
    - setuptools
    - six
    - colorama

test:
  imports:
    - qrcode
    - qrcode.image
    - qrcode.tests
  commands:
    - qr --help

about:
  home: https://github.com/lincolnloop/python-qrcode
  license: BSD-3-Clause
  license_file: LICENSE
  summary: QR Code image generator
